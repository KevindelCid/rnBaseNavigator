jobs:
  react-native:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4  

    - run: |
        ls
        java --version
        node --version
        npm --version


    - name: build
      run: |
        cd android
        chmod +x gradlew
        ./gradlew build
